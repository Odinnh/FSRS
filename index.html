<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Osrs - Loadouts</title>
        <link rel="stylesheet" href="style.css" />
        <script src="js/app.js"></script>
        <script src="js/loadouts.js"></script>
    </head>
    <body>
        <h1 class="loadout-title">[loadout name]</h1>
        <div>
            <section class="loadout-slots">
                <a class="slot cape"></a>
                <a class="slot head"></a>
                <a class="slot necklace"></a>
                <a class="slot body"></a>
                <a class="slot ammo"></a>
                <a class="slot weapon"></a>
                <a class="slot legs"></a>
                <a class="slot shield"></a>
                <a class="slot gloves"></a>
                <a class="slot boots"></a>
                <a class="slot ring"></a>
            </section>
            <section class="loadout-desc">this is a generic desc.</section>
            <section class="loadout-author">autor name</section>
        </div>
        <section class="summary">
            <ul>
                <li class="cape">cape:</li>
                <li class="head">head:</li>
                <li class="body">body:</li>
                <li class="legs">legs:</li>
                <li class="gloves">gloves:</li>
                <li class="boots">boots:</li>
                <li class="ring">ring:</li>
                <li class="ammo">ammo:</li>
                <li class="shield">shield:</li>
                <li class="weapon">weapon:</li>
                <li class="necklace">necklace:</li>
            </ul>
        </section>
        <button onClick="propigate(loadout1)" type="submit">LOAD 1</button>
        <button onClick="propigate(loadout2)" type="submit">LOAD 2</button>
    </body>
</html>
